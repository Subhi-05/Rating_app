<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <main>
      <div class="box-container">
        <div class="star-img-container">
          <img
            src="./images/icon-star.svg"
            alt="Star icon"
            width="13px"
            height="13px"
          />
        </div>
        <h4>How did we do?</h4>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <div class="rating-item" id="item1" onclick="dataClick(event)">1</div>
          <div class="rating-item" id="item2" onclick="dataClick(event)">2</div>
          <div class="rating-item" id="item3" onclick="dataClick(event)">3</div>
          <div class="rating-item" id="item4" onclick="dataClick(event)">4</div>
          <div class="rating-item" id="item5" onclick="dataClick(event)">5</div>
        </div>
        <button id="buttonSubmit" onclick="buttonClick()">Submit</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
